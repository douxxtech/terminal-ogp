<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" style="font-family: 'Monospace', monospace;">
    <rect width="1200" height="600" fill="white" />

    <text x="60" y="100" font-size="22" fill="black">{{owner}}@github ~$ curl http://{{repo}}:{{stars}}</text>

    <text x="60" y="150" font-size="20" class="text" fill="black">&lt;title&gt;{{owner}}/{{repo}} WebStats&lt;/title&gt;</text>

    <foreignObject x="60" y="180" width="1080" height="80">
        <body xmlns="http://www.w3.org/1999/xhtml" style="margin: 0; padding: 0;">
            <div style="color: black; font-size: 20px; max-height: 80px; overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical;">
                &lt;meta name="description"&gt;{{description}}&lt;/meta&gt;
            </div>
        </body>
    </foreignObject>
</svg>