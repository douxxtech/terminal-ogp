<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" style="font-family: 'Monospace', monospace;">

    <style>
        .text { font-family: monospace; font-size: 18px; fill:rgb(0, 0, 0); }
        .key { fill:rgb(77, 155, 219); }
        .value { fill:rgb(132, 175, 101); }
        .string { fill:rgb(204, 88, 98); }
        .comment { fill:rgb(107, 112, 122); }
    </style>
    <rect width="1200" height="600" fill="white" />
    
    <text x="60" y="100" font-size="22" class="text">{{owner}}@github ~$ cat repo.json</text>

    <foreignObject x="60" y="150" width="1080" height="80">
        <body xmlns="http://www.w3.org/1999/xhtml" style="margin: 0; padding: 0;">
            <div style="color: #6b707a; font-size: 20px; max-height: 80px; overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical; font-family: 'Monospace', monospace;">
                /*{{description}}*/
            </div>
        </body>
    </foreignObject>

    <text x="60" y="250" font-size="20" class="text">{<tspan class="key">"name": </tspan><tspan class="string">"{{repo}}"</tspan><tspan class="text">,</tspan></text>
    <text x="60" y="280" font-size="20" class="text"><tspan class="key">"owner": </tspan><tspan class="string">"{{owner}}"</tspan><tspan class="text">,</tspan></text>
    <text x="60" y="310" font-size="20" class="text"><tspan class="key">"stars": </tspan><tspan class="value">{{stars}}</tspan><tspan class="text">,</tspan></text>
    <text x="60" y="340" font-size="20" class="text"><tspan class="key">"forks": </tspan><tspan class="value">{{forks}}</tspan><tspan class="text">,</tspan></text>
    <text x="60" y="370" font-size="20" class="text"><tspan class="key">"issues": </tspan><tspan class="value">{{issues}}</tspan><tspan class="text">,</tspan></text>
    <text x="60" y="400" font-size="20" class="text"><tspan class="key">"language": </tspan><tspan class="string">"{{language}}"</tspan><tspan class="text"></tspan>}</text>
</svg>
 