<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" style="font-family: 'Monospace', monospace;">
    <rect width="1200" height="600" fill="black" />

    <text x="60" y="100" font-size="22" fill="white">{{owner}}@github ~$ ./{{repo}}.sh</text>

    <foreignObject x="60" y="150" width="1080" height="80">
        <body xmlns="http://www.w3.org/1999/xhtml" style="margin: 0; padding: 0;">
            <div style="color: white; font-size: 20px; max-height: 80px; overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical;">
                $! {{description}}
            </div>
        </body>
    </foreignObject>
</svg>
